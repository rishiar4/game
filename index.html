<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Letters - SHREYA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen" class="screen">
    <h1>🎂 Catch the Letters!</h1>
    <button id="startBtn" type="button">Start Game</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="500" height="600"></canvas>

  <!-- Mobile Controls -->
  <div id="controls">
    <button id="leftBtn" type="button">⬅️</button>
    <button id="rightBtn" type="button">➡️</button>
  </div>

  <!-- Win Screen -->
  <div id="winScreen" class="screen"></div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="screen">
    <h1>Game Over!</h1>
    <button id="restartBtn" type="button">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
